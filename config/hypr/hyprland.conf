###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = thunar
$menu = wofi --show drun
$browser = zen-twilight
$change_wp = /usr/bin/env bash /home/dmitry/scripts/change_wp
# VARIABLES
$configs = $HOME/.config/hypr

################
### MONITORS ###
################

source = $configs/monitors.conf

exec-once = $configs/startup.sh

source = $configs/hyprenv.conf
source = $configs/hyprbinds.conf
source = $configs/colors.conf
source = $configs/hyprzoom.conf
source = $configs/hyprlook.conf
source = $configs/hyprinput.conf
source = $configs/hyprrules.conf
source = $configs/plugins.conf

###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

ecosystem {
    no_update_news = true
}

